<!doctype html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto Project</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo-image" src="./images/mesto-logo.svg" alt="Лого_Место_Проджект">
    </header>

    <main class="content">

      <section class="profile">
        <img  class="profile__avatar" src="./images/kusto-foto.png" alt="Аватар_пользователя">
        <div class="profile__container"> 
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="button profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; Stefan Rogovskiy 2020
      </p>
    </footer>

    <!-- Попап редактирования профиля-->
    <section class="popup popup-edit">
      <form class="popup__container" name="editForm">
          <button class="button popup__close-button popup__close-button_edit" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__field popup__field_name" 
          name="input-name" type="text" value="" placeholder="">
          <input class="popup__field popup__field_description"
           name="input-description" type="text" value="" placeholder="">
          <button class="button popup__submit-button" type="submit">Сохранить</button>
      </form>
    </section>
    
    <!-- Попап добавления карточки-->
    <section class="popup popup-add">
      <form class="popup__container" name="addForm">
        <button class="button popup__close-button popup__close-button_add" type="button"></button>
        <h2 class="popup__title popup__title_add">Новое место</h2>
        <input class="popup__field popup__field_add popup__image-name" 
        type="text" name="imagename" value="" placeholder="Название">
        <input class="popup__field popup__field_add popup__image-link" 
        type="url" name="imagelink" value="" placeholder="Ссылка на картинку">
        <button class="button popup__submit-button" type="submit">Создать</button>
      </form>
    </section>

     <!--Попап увеличения картинки-->
    <section class="popup popup-img">
      <div class="popup__container-image">
        <img class="popup__image" src="https://soft-setup.ru/wp-content/uploads/2018/06/img-2018-06-25-16-25-30.png" alt="Фото">
        <h3 class="popup__image-caption"></h3>
        <button class="button popup__close-button popup__close-button_img" type="button"></button>
      </div>
    </section>

    <template class="element__template">
      <li class="elements__item">
        <img class="elements__item-photo" src="https://soft-setup.ru/wp-content/uploads/2018/06/img-2018-06-25-16-25-30.png" alt="Фото">
        <button class="button elements__item-delete-button" type="button"></button>
        <div class="elements__item-container">
          <h2 class="elements__item-title"></h2>
          <button class="button elements__button-like" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/script.js"></script>
    
  </body>
</html>
