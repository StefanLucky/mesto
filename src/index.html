<!doctype html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto Project</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo-image" src="<%=require('./images/mesto-logo.svg')%>" alt="Лого_Место_Проджект">
    </header>

    <main class="content">

      <section class="profile">
        <a class="profile__avatar-icon" href="#" target="_self">
          <img class="profile__avatar" src="<%=require('./images/src.jpg')%>" alt="Аватар">
      </a>
        <div class="profile__container"> 
          <div class="profile__info">
            <h1 class="profile__name">5555555555551</h1>
            <button class="button profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">1555555555555</p>
        </div>
        <button class="button profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; Stefan Rogovskiy 2020
      </p>
    </footer>

    <!-- Попап редактирования профиля-->
    <section class="popup popup-edit">
      <form class="popup__container popup__form" name="editForm" novalidate>
          <button class="button popup__close-button popup__close-button_edit" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__label">
            <input id="profileName__input" name="name" type="text" value="" placeholder="" 
            class="popup__input popup__field popup__field_name" 
            minlength="2" maxlength="40" required >
            <span id="profileName__input-error"></span>
          </label>
          <label class="popup__label">
            <input id="description__input" name="about" type="text" value="" placeholder=""
            class=" popup__input popup__field popup__field_description"
            minlength="2" maxlength="200" required >
            <span id="description__input-error"></span>
          </label>
          <button class="button popup__button popup__submit-button" type="submit">Сохранить</button>
      </form>
    </section>

    <!-- Попап обновления автарки -->
    <section class="popup popup-update-avatar">
      <form class="popup__container popup__form" name="avatar-update" novalidate>
          <button class="button popup__close-button popup__close-button_update-avatar" type="button"></button>
          <h2 class="popup__title popup__title_add">Обновить аватар</h2>
          <label class="popup__label">
              <input id="imglink__input" type="url" name="avatar" value=""
                class="popup__field popup__field_add popup__input popup__image-link" required>
              <span id="imglink__input-error"></span>
          </label>
          <button class="button popup__button popup__submit-button" type="submit">Сохранить</button>
      </form>
    </section>

    <!-- Попап добавления карточки-->
    <section class="popup popup-add">
      <form class="popup__container popup__form" name="addForm" novalidate>
        <button class="button popup__close-button popup__close-button_add" type="button"></button>
        <h2 class="popup__title popup__title_add">Новое место</h2>
        <label class="popup__label">
          <input id="placeName__input" class="popup__input popup__field popup__field_add popup__image-name" 
          type="text" name="name" value="" placeholder="Название"
          minlength="2" maxlength="30" required>
          <span id="placeName__input-error"></span>
        </label>
        <label class="popup__label">
          <input id="imgUrl__input" type="url" name="link" value="" 
          class="popup__input popup__field popup__field_add popup__image-link" 
          placeholder="Ссылка на картинку" required>
          <span id="imgUrl__input-error"></span>
        </label>
        <button class="button popup__submit-button popup__button" type="submit">Создать</button>
      </form>
    </section>

    <!-- Попап подтверждения удаления карточки-->
    <section class="popup popup-delete">
      <form class="popup__container">
          <button class="popup__close-button button popup__close-button_img" type="button"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="button popup__button popup__submit-button" type="submit">Да</button>
      </form>
    </section>

     <!--Попап увеличения картинки-->
    <section class="popup popup-img">
      <div class="popup__container-image">
        <img class="popup__image" src="<%=require('./images/src.jpg')%>" alt="Ошибка">
        <h3 class="popup__image-caption"></h3>
        <button class="button popup__close-button popup__close-button_img" type="button"></button>
      </div>
    </section>

    <template id="blank" class="element__template">
      <li class="elements__item">
        <img class="elements__item-photo" src="<%=require('./images/src.jpg')%>" alt="Ошибка 404">
        <button class="button elements__item-delete-button" type="button"></button>
        <div class="elements__item-container">
          <h2 class="elements__item-title"></h2>
          <div class="elements__like-counter">
            <button class="button elements__button-like" type="button"></button>
            <p class="elements__likes"></p>
        </div>
        </div>
      </li>
    </template>

  </body>
</html>
